<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <audio autoplay loop id="media-tamagotchi">
        <!-- <source src="liedje.mp3" type="audio/mpeg" autoplay> -->
    </audio>
      
    <section class="home">

        <nav class="navbar">
            <ul class="row">

              <div id="hunger" class="progres-bar">
                  <li id="hunger-bar" class="button"></li>
              </div>
              <div id="sleep" class="progres-bar">
                <div id="points"></div>
                  <li id="sleep-bar" class="button"></li>
              </div>
              <div id="fun" class="progres-bar">
                <div id="points"></div>
                <li id="fun-bar" class="button"></li>
              </div>

             </ul>
        </nav>
        <div class="continer">

            <img id="imags"  alt="Tamagotchi">
            <h1 id="status"></h1>


        </div>
        <div class="status-button">
          <button class="status-button-style" id="voed-pop">voed pop</button>
          <button class="status-button-style" id="laat-slaap" >laat slaap</button>
          <button class="status-button-style" id="laat-spelen" >laat spelen</button>
    
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
